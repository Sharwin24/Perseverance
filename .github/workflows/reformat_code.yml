name: Auto-format C++ code

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  format:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install ROS 2 dependencies
        # Assuming you've already set up your ROS 2 environment
        # and dependencies in a previous step, or this is a standalone step.
        # This is just a placeholder to show where you'd set up your build environment.
        run: |
          sudo apt-get update
          sudo apt-get install -y ros-jazzy-ament-uncrustify

      - name: Run ament_uncrustify --reformat
        # You'll need to specify the path to your package
        run: |
          source /opt/ros/jazzy/setup.bash
          ament_uncrustify --reformat --package-path state_estimation

      - name: Check for modified files
        id: git-check
        run: |
          if git diff --quiet; then
            echo "modified=false" >> $GITHUB_OUTPUT
          else
            echo "modified=true" >> $GITHUB_OUTPUT
          fi
          
      - name: Commit and push changes
        if: steps.git-check.outputs.modified == 'true'
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add .
          git commit -m "style: Auto-format C++ code with uncrustify"
          git push
